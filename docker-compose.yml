services:
  app:
    # Use pre-built image from GitHub Container Registry
    # To build locally instead, uncomment 'build: .' and comment out 'image:'
    image: ghcr.io/ordigsec/hrmeetup-website:latest
    # build: .
    pull_policy: always
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
