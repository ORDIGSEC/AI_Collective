services:
  # Nginx Reverse Proxy (Entry Point)
  proxy:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8080:80"  # Only exposed port
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "--header=Host: hoodriveraicollective.com", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - backend

  # Hood River AI Collective App (Angular + nginx)
  app:
    image: ${IMAGE:-ghcr.io/ordigsec/ai_collective:latest}
    pull_policy: always
    restart: unless-stopped
    depends_on:
      - backend
    expose:
      - "8080"  # Internal only
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - backend

  # Hood River Backend (Node.js API)
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/ordigsec/ai_collective-backend:latest}
    pull_policy: always
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PORT=3000
      - NODE_ENV=production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=hrai_collective
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - FRONTEND_URL=http://app:8080
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - backend

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=hrai_collective
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    expose:
      - "5432"  # Internal only
    networks:
      - backend

  # Watchtower (Auto-deployment)
  watchtower:
    image: containrrr/watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${HOME}/.docker/config.json:/config.json:ro
    environment:
      - WATCHTOWER_POLL_INTERVAL=180
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_ROLLING_RESTART=true
      - DOCKER_CONFIG=/
      - DOCKER_API_VERSION=1.44
    command: --interval 180
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
